<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Font-icon css-->
  <link rel="stylesheet" type="text/css" href="css/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login - Neue Fische</title>
</head>

<body>
  <section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="login-content">
    <div class="logo">
      <h1>Neue Fische</h1>
    </div>
    <form class="login-box p-5" action="https://pratikborsadiya.in/vali-admin/index.html">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN UP</h3>

      <div class="form-row">
        <div class="col form-group">
          <label>First name</label>
          <input class="form-control" type="text" autofocus>
        </div>
        <div class="col form-group">
          <label>Last name</label>
          <input class="form-control" type="text">
        </div>
      </div>

      <div class="form-group">
        <label>E-Mail Address</label>
        <input class="form-control" type="text" autofocus>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password">
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control" type="password">
      </div>
      <div class="form-group">
        <label>Address</label>
        <input class="form-control" type="text">
      </div>
      <div class="form-row mb-3">
        <div class="form-group col-md-6">
          <label>City</label>
          <input class="form-control" type="text">
        </div>
        <div class="form-group col-md-6">
          <label>Country</label>
          <select class="form-control">
            <option> Choose...</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="France">France</option>
            <option value="Germany" selected="">Germany</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN UP</button>
      </div>
      <div class="form-group text-center">
        <p>Have an account? <a href="#">Sign In</a></p>
      </div>
    </form>
  </section>
  <!-- Essential javascripts for application to work-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <!-- The javascript plugin to display page loading on top-->
  <script src="js/plugins/pace.min.js"></script>
</body>

</html>
