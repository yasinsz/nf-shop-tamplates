<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description"
    content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular." />
  <!-- Twitter meta-->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:site" content="@pratikborsadiya" />
  <meta property="twitter:creator" content="@pratikborsadiya" />
  <!-- Open Graph Meta-->
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="Vali Admin" />
  <meta property="og:title" content="Vali - Free Bootstrap 4 admin theme" />
  <meta property="og:url" content="http://pratikborsadiya.in/blog/vali-admin" />
  <meta property="og:image" content="../blog/vali-admin/hero-social.png" />
  <meta property="og:description"
    content="Vali is a responsive and free admin theme built with Bootstrap 4, SASS and PUG.js. It's fully customizable and modular." />
  <title>Neue Fische Shop - Admin Area</title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Main CSS-->
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- Font-icon css-->
  <link rel="stylesheet" type="text/css" href="css/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body class="app sidebar-mini rtl">
  <!-- Navbar-->
  <header class="app-header">
    <a class="app-header__logo" href="index-2.html">Neue Fische</a>
    <!-- Sidebar toggle button--><a class="app-sidebar__toggle" href="#" data-toggle="sidebar"
      aria-label="Hide Sidebar"></a>
    <!-- Navbar Right Menu-->
    <ul class="app-nav">
      <!-- User Menu-->
      <li class="dropdown">
        <a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i
            class="fa fa-user fa-lg"></i></a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li>
            <a class="dropdown-item" href="page-login.html"><i class="fa fa-sign-out fa-lg"></i> Logout</a>
          </li>
        </ul>
      </li>
    </ul>
  </header>
  <!-- Sidebar menu-->
  <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
  <aside class="app-sidebar">
    <ul class="app-menu">
      <li>
        <a class="app-menu__item" href="index-2.html"><i class="app-menu__icon fa fa-dashboard"></i><span
            class="app-menu__label">Dashboard</span></a>
      </li>
      <li>
        <a class="app-menu__item active" href="index-2.html"><i class="app-menu__icon fa fa-cube"></i><span
            class="app-menu__label">Products</span></a>
      </li>
      <li>
        <a class="app-menu__item" href="index-2.html"><i class="app-menu__icon fa fa-files-o"></i><span
            class="app-menu__label">Categories</span></a>
      </li>
      <li>
        <a class="app-menu__item" href="index-2.html"><i class="app-menu__icon fa fa-envelope-o"></i><span
            class="app-menu__label">Orders</span></a>
      </li>
      <li>
        <a class="app-menu__item" href="index-2.html"><i class="app-menu__icon fa fa-user-o"></i><span
            class="app-menu__label">Users</span></a>
      </li>
    </ul>
  </aside>
  <main class="app-content">
    <div class="app-title">
      <div>
        <h1>Edit</h1>
      </div>
      <ul class="app-breadcrumb breadcrumb side">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Products</a></li>
        <li class="breadcrumb-item">Edit</li>
      </ul>
    </div>
    <form class="tile">
      <div class="tile-body">
        <div class="row">
          <div class="col-md-8">
            <div class="form-group">
              <label class="control-label">Name</label>
              <input class="form-control" type="text">
            </div>
            <div class="form-group">
              <label class="control-label">Description</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label class="control-label">Price</label>
              <input class="form-control" type="text">
            </div>
            <div class="form-group">
              <label class="control-label">MSRP</label>
              <input class="form-control" type="text">
            </div>
            <div class="form-group">
              <label class="control-label">Stock</label>
              <input class="form-control" type="text">
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label class="control-label">Image</label>
              <div class="form-control py-3">
                <img class="w-100 mb-3" src="https://via.placeholder.com/150" />
                <input type="file">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="tile-footer">
        <a class="btn btn-secondary" href="#">Cancel</a>
        <button class="btn btn-primary pull-right ml-2" type="submit">Save</button>
        <a class="btn btn-danger pull-right" href="#">Delete</a>
      </div>
    </form>
  </main>
  <!-- Essential javascripts for application to work-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <!-- The javascript plugin to display page loading on top-->
  <script src="js/plugins/pace.min.js"></script>
  <!-- Page specific javascripts-->
</body>

</html>
