<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS-->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Font-icon css-->
  <link rel="stylesheet" type="text/css" href="css/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Login - Neue Fische</title>
</head>

<body>
  <section class="material-half-bg">
    <div class="cover"></div>
  </section>
  <section class="login-content">
    <div class="logo">
      <h1>Neue Fische</h1>
    </div>
    <form class="login-box p-5" action="https://pratikborsadiya.in/vali-admin/index.html">
      <h3 class="login-head"><i class="fa fa-lg fa-fw fa-user"></i>SIGN IN</h3>
      <div class="form-group">
        <label class="control-label">E-Mail Address</label>
        <input class="form-control" type="text" autofocus>
      </div>
      <div class="form-group">
        <label class="control-label">Password</label>
        <input class="form-control" type="password">
      </div>
      <div class="form-group">
        <div class="utility">
          <div class="animated-checkbox">
            <label>
              <input type="checkbox"><span class="label-text">Remember me</span>
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block"><i class="fa fa-sign-in fa-lg fa-fw"></i>SIGN IN</button>
      </div>
      <div class="form-group text-center">
        <p>Don't have an account? <a href="#">Sign Up</a></p>
      </div>
    </form>
  </section>
  <!-- Essential javascripts for application to work-->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <!-- The javascript plugin to display page loading on top-->
  <script src="js/plugins/pace.min.js"></script>
</body>

</html>
